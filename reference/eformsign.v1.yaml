openapi: 3.0.0
info:
  title: eformsign
  version: '2.0'
  contact:
    name: eformsign Service Team
    email: eformsign@forcs.com
    url: www.eformsign.com
  description: eformsign이 제공하는 API를 통해 eformsign의 기능을 고객의 시스템/서비스에서 호출해 사용할 수 있습니다.
  termsOfService: 'https://www.eformsign.com/eform/account/terms.html?tab=0'
servers:
  - url: 'https://api.eformsign.com/v2.0'
paths:
  /api_auth/access_token:
    post:
      operationId: OPA2_001
      description: API 키로 Access Token을 발급받습니다.
      parameters:
        - schema:
            type: string
          in: header
          name: Content-Type
          description: Content-Type
          required: true
        - schema:
            type: string
          in: header
          name: eformsign_signature
          description: execution_time 값의 서명값
          required: true
        - schema:
            type: string
          in: header
          name: Authorization
          description: api_key
      summary: Access Token 발급
components:
  schemas:
    User:
      title: User
      type: object
      description: ''
      x-examples:
        Alice Smith:
          id: 142
          firstName: Alice
          lastName: Smith
          email: alice.smith@gmail.com
          dateOfBirth: '1997-10-31'
          emailVerified: true
          signUpDate: '2019-08-24'
      properties:
        id:
          type: integer
          description: Unique identifier for the given user.
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        dateOfBirth:
          type: string
          format: date
          example: '1997-10-31'
        emailVerified:
          type: boolean
          description: Set to true if the user's email has been verified.
        createDate:
          type: string
          format: date
          description: The date that the user was created.
      required:
        - id
        - firstName
        - lastName
        - email
        - emailVerified
  securitySchemes: {}
